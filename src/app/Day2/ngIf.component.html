<h2>Hello there!</h2>
<h3>Your name: {{ user.name }}</h3>
<p>Your name: {{ user.age }}</p>
<input [(ngModel)]="user.age" />


<ng-template [ngIf]="user.age >= 13" [ngIfElse]="noPG13">
  <div>
    Bạn có thể xem nội dung PG-13
  </div>
</ng-template>

<ng-template #noPG13>
  <div>
    Bạn chưa đủ tuổi để làm việc này.
  </div>
</ng-template>

<app-progress-bar
  [progress]="user.age"
  [backgroundColor]="'#9e9e9e'"
  [progressColor]="'#2e8b57'"
>
</app-progress-bar>
